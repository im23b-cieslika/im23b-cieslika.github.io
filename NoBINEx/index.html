background: linear-gradient(201deg, rgba(231,231,231,1) 0%, rgba(182,182,182,1) 100%);
overflow: hidden;
font-family: 'Space Grotesk', sans-serif;
        }
        </style>
        <script>
            function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }
            function refsh()
            {
                if(getCookie("bindec") != "")
                {
                    var per = parseFloat(getCookie("bindec"));
                    var trs = parseInt(getCookie("bindectrs"));
                    document.getElementById("bds").innerHTML = trs+" Tries, "+Math.round(((trs*per)/100))+" Right   "+Math.round(per,2)+"%";
                }
                if(getCookie("howmanydev") != "")
                {
                    var per = parseFloat(getCookie("howmanydev"));
                    var trs = parseInt(getCookie("howmanydevtrs"));
                    document.getElementById("hms").innerHTML = trs+" Tries, "+Math.round(((trs*per)/100))+" Right   "+Math.round(per,2)+"%";
                }
                if(getCookie("subnetzmaske") != "")
                {
                    var per = parseFloat(getCookie("subnetzmaske"));
                    var trs = parseInt(getCookie("subnetzmasketrs"));
                    document.getElementById("sns").innerHTML = trs+" Tries, "+Math.round(((trs*per)/100))+" Right   "+Math.round(per,2)+"%";
                }
            }
            setTimeout(refsh,5000);
        </script>
</head>
